<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="fullscreen-btn">
            <h1>Please use full-screen mode for better experience</h1>
            <button id="fullscreen-btn">Go Fullscreen</button>
            <div class="fs-close" onclick="fsclose()">X</div>  
        </div>
        <div id="notification" style="display:none; position: fixed; top: 0; width: 100%; text-align: center; background-color: #4CAF50; color: white; padding: 10px;">
    Points added!
        </div>
        <div class="notisfication-reloader" id="ntmsg"></div>

        <nav>
            <div>
                <i class="fa-solid fa-gamepad"></i> Task Play
            </div>
            <div class="nav-bal">
                <!-- <button id="fullscreen-btn">Go Fullscreen</button>   -->
                <!-- <h1>Rewards</h1> -->

                <div class="coin"><i class="fa-solid fa-coins"></i> <div class="total-points tp">200</div></div>
            </div>
        </nav>
        <div class="main" id="main">
            <div class="task">
                <div class="task-nav">
                    <div class="task-nav-1 nav-part">
                        <!-- Daily Hustles -->
                        <i class="fa-solid fa-list-check"></i> Your Task
                    </div>
                </div>
                <div class="task-body-1" id="task-body-1" >
                     <p id="totalPointsDisplay">Total Points: 0000</p>
                    <div id="todoList"></div>
                    <div class="create-task-container" id="clickableDiv">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <span class="close">&times;</span>
                            <h1>Create Task</h1>
                            <input type="text" id="todoInput" placeholder="Task Name" autocomplete="off">
                            <input type="number" id="pointsInput" placeholder="Points Earned" autocomplete="off">
                            <button id="addButton">Add Task</button>
                        </div>
                      </div>
                    
                </div>
            </div>
        </div>












        <div class="main2" id="main2">
            <div class="task">
                <div class="task-nav">
                    <div class="task-nav-1 nav-part">
                        <i class="fa-solid fa-shop"></i> Shop
                    </div>
                </div>
                <div class="task-body-1 main2-task" id="task-body-1" >
                     <div class="todo-item">
                        <div class="bgline">
                            <h1 class="bg1">5 - MIN</h1>
                            <h1 class="bg2">COUPON</h1>
                            <div class="purchase">CLICK TO PURCHASE</div>
                            <p>*USE IT WISELY*</p>
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="bgline">
                            <h1 class="bg1">10 - MIN</h1>
                            <h1 class="bg2">COUPON</h1>
                            <div class="purchase">CLICK TO PURCHASE</div>
                            <p>*USE IT WISELY*</p>
                        </div>
                     </div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                     <div class="todo-item"></div>
                </div>
            </div>
        </div>











        <div class="main3" id="main3">
            <div class="account-heading">
                <div class="acc-img"></div>
                <div class="edit-name">
                    <div class="acc-name">Hello !!!</div>
                    <i class="fa-solid fa-pen-to-square" onclick="appearPrompt()"></i>
                </div>
            </div>
            <div class="acc-total">
                <p>Your total earned points</p>
                <h1 class="total-points"></h1>
            </div>
        </div>        

        <div class="nav-bottom">
            <div class="wallet nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="home nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="account nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
