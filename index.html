<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            <div>
                <i class="fa-solid fa-gamepad"></i> Task Play
            </div>
            <div class="nav-bal">
                <button id="fullscreen-btn">Go Fullscreen</button>  
            </div>
        </nav>
        <div class="main" id="main">
            <div class="task">
                <div class="task-nav">
                    <div class="task-nav-1 nav-part" onclick="setActiveTask(this)">
                        Daily Hustles
                    </div>
                    <div class="task-nav-2 nav-part" onclick="setActiveTask(this)">
                        Multi-Tasker
                    </div>
                    <div class="task-nav-3 nav-part" onclick="setActiveTask(this)">
                        Single Shot
                    </div>
                </div>
                <div class="task-body-1" id="task-body-1" >
                    <div class="task-container">
                        <div class="task-name">Drink a glass of milk <div class="delet-btn"><i class="fa-solid fa-trash"></i></div></div>
                        <div class="task-point">points : 02</div>         
                            <div class="point-btn">Add points</div>
                            <!-- <div class="point-btn"><button>delet task</button></div> -->
                             
                        
                    </div>
                    <div class="create-task-container">
                        <div class="input-section">
                            <input type="text" id="todoInput" placeholder="Task Name">
                            <input type="number" id="pointsInput" placeholder="Points Earned">
                            <button id="addButton">Add Task</button>
                        </div>
                    </div>
                    <div class="task-container"></div>
                    <div class="task-container"></div>
                    <div class="task-container"></div>
                </div>
                <div class="task-body-2" id="task-body-2" >Content for Multi-Tasker</div>
                <div class="task-body-3" id="task-body-3">Content for Single Shot</div>
            </div>
        </div>












        <div class="main2" id="main2">
            
        </div>











        <div class="main3" id="main3">
            <div class="account-heading">
                <div class="acc-img"></div>
                <div class="edit-name">
                    <div class="acc-name">Hello !!!</div>
                    <i class="fa-solid fa-pen-to-square" onclick="appearPrompt()"></i>
                </div>
            </div>
            <div class="acc-total">
                <p>Your total earned points</p>
                <h1 class="total-points"></h1>
            </div>
        </div>        

        <div class="nav-bottom">
            <div class="wallet nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="home nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="account nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
