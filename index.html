<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="notification" style="display:none; position: fixed; top: 0; width: 100%; text-align: center; background-color: #4CAF50; color: white; padding: 10px;">
    Points added!
        </div>
        <div class="notisfication-reloader" id="ntmsg"></div>

        <nav>
            <div>
                <i class="fa-solid fa-gamepad"></i> Task Play
            </div>
            <div class="nav-bal">
                <button id="fullscreen-btn">Go Fullscreen</button>  
            </div>
        </nav>
        <div class="main" id="main">
            <div class="task">
                <div class="task-nav">
                    <div class="task-nav-1 nav-part" onclick="setActiveTask(this)">
                        Daily Hustles
                    </div>
                    <div class="task-nav-2 nav-part" onclick="setActiveTask(this)">
                        Multi-Tasker
                    </div>
                    <div class="task-nav-3 nav-part" onclick="setActiveTask(this)">
                        Single Shot
                    </div>
                </div>
                <div class="task-body-1" id="task-body-1" >
                     <p id="totalPointsDisplay">Total Points: 0000</p>
                    <div id="todoList"></div>
                    <div class="create-task-container" id="clickableDiv">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div id="popup" class="popup">
                        <div class="popup-content">
                            <span class="close">&times;</span>
                            <h1>Create Task</h1>
                            <input type="text" id="todoInput" placeholder="Task Name" autocomplete="off">
                            <input type="number" id="pointsInput" placeholder="Points Earned" autocomplete="off">
                            <button id="addButton">Add Task</button>
                        </div>
                      </div>
                    <!-- <div class="task-container"></div>
                    <div class="task-container"></div>
                    <div class="task-container"></div> -->
                </div>
                <div id="task-body-2">
                    <!-- <h3>Multi-Tasker</h3> -->
                    <div id="todoList"></div>
                    <div class="create-task-container" id="clickableDiv">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                  </div>
                <div class="task-body-3" id="task-body-3">Content for Single Shot</div>
            </div>
        </div>












        <div class="main2" id="main2">
            
        </div>











        <div class="main3" id="main3">
            <div class="account-heading">
                <div class="acc-img"></div>
                <div class="edit-name">
                    <div class="acc-name">Hello !!!</div>
                    <i class="fa-solid fa-pen-to-square" onclick="appearPrompt()"></i>
                </div>
            </div>
            <div class="acc-total">
                <p>Your total earned points</p>
                <h1 class="total-points"></h1>
            </div>
        </div>        

        <div class="nav-bottom">
            <div class="wallet nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="home nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="account nav-item" onclick="setActiveNav(this)">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
