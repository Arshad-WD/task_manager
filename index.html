<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <nav>
            Task Play
        </nav>
        <div class="main" id="main"></div>
        <div class="main2" id="main2"></div>
        <div class="main3" id="main3">
            <div class="account-heading">
                <div class="acc-img"></div>
                <div class="edit-name">
                    <div class="acc-name">Hello !!!</div>
                    <i class="fa-solid fa-pen-to-square" onclick="appearPrompt()"></i>
                </div>
            </div>
            <div class="acc-total">
                <p>Your total earned points</p>
                <h1 class="total-points"></h1>
            </div>
        </div>        

        <div class="nav-bottom">
            <div class="wallet nav-item" onclick="setActive(this)">
                <i class="fa-solid fa-wallet"></i>
            </div>
            <div class="home nav-item" onclick="setActive(this)">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="account nav-item" onclick="setActive(this)">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
